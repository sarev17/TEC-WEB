<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <h1>Formulário de cadastro de adesão do cliente</h1>
        <form action="">
            <div>
                <label for="">Data de nascimento</label>
                <input type="date" name="nasc" id="nasc" placeholder="Data de nascimento">
            </div>
            <br>
            <div>
                <label for="">Email</label>
                <input type="email" name="mail" id="mail">
            </div>
            <br>
            <div>
                <span>Telefone</span>
                <input type="text" name="tel" id="tel">   
            </div>
            <br>
            <div>
                <span>Mes de adesão</span>
                <input type="month" name="mes" id="mes">
            </div>
            <br>
            <div>
                <span>Cor de preferência</span>
                <input type="color" name="color" id="color">
            </div>
            <br>
            <div>
                <span>Endereço da página pessoal do cliente</span>
                <input type="link" name="link" id="link" value="sarev17@gmail.com">
            </div>
            <br>
            <div>
                <span>Dia do uso do cupom de desconto</span>
                <input type="date" name="dd" id="dd"><input type="time" name="uso" id="uso">
            </div>
            <br>
            <span>Prefência do gênero</span>
            <select name="sel" id="sel">
                <option value="Ação">Ação</option>
                <option value="Drama">Drama</option>
                <option value="Comédia">Comédia</option>
                <option value="Terror">Terror</option>
                <option value="Ficção">Ficção</option>
            </select>
            <br><br><a href="/index.html">Enviar</a>
        </form>
    </section>
</body>
</html>
