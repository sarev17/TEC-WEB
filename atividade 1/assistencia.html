<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <center>
            <form action="">
                <center><h1>Cadastro de ordem de serviço</h1></center>
                <div><input placeholder="Nome do cliente" type="text" name="nome" id="nome"></div>
                <div><input type="text" name="cpf" id="cpf" placeholder="CPF do cliente"></div>
                <div><select name="modelo" id="modelo">
                    <option value="sansung">Sansung</option>
                    <option value="xiaomi">Xiamo</option>
                    <option value="positivo">Positivo</option>
                    <option value="motorola">Motorola</option>
                </select></div>
                <div><textarea name="descricao" id="descricao" cols="30" rows="10" placeholder="Descrição do problema"></textarea></div>
                <div><input type="file"></div>
                <hr>
                <button>Enviar</button>
            </form>
        </center>
    </section>
</body>
</html>
